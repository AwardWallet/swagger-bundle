imports:
    - { resource: config.yml }

swagger:
    dev: true

security:
    firewalls:
        secured_area:
            pattern: ^/
            stateless: true
            simple_preauth:
                authenticator: swagger.auth.key.jwt.authenticator
            provider: in_memory

    providers:
        in_memory:
            memory:
                users:
                    joe:
                        roles: 'IS_AUTHENTICATED_FULLY'

    access_control:
        - { path: ^/, roles: IS_AUTHENTICATED_FULLY }