imports:
    - { resource: config.yml }

swagger:
    dev: true

security:
    firewalls:
        secured_area:
            pattern: ^/
            stateless: true
            simple_preauth:
                authenticator: swagger.auth.key.jwt.authenticator
            provider: transient_user_provider

    providers:
        transient_user_provider:
            id: swagger.auth.key.transient_user_provider

    access_control:
        - { path: ^/, roles: IS_AUTHENTICATED_FULLY }