parameters:
  test.client.class: KleijnWeb\SwaggerBundle\Dev\Test\ApiTestClient
  swagger.document.base_path: ''

services:
  swagger.controller.pet:
    class: KleijnWeb\SwaggerBundle\Tests\Functional\PetStore\Controller\PetController

  swagger.controller.store:
    class: KleijnWeb\SwaggerBundle\Tests\Functional\PetStore\Controller\StoreController

  swagger.serializer.type_resolver:
      class:   KleijnWeb\SwaggerBundle\Serializer\SerializationTypeResolver
      arguments: ['KleijnWeb\SwaggerBundle\Tests\Functional\PetStore\Model\Resources']

framework:
    serializer:
        enabled: true
    test: true
    secret:  test
    router:
        resource: "%kernel.root_dir%/routing.yml"
        strict_requirements: ~
    fragments:       ~
    http_method_override: true
    session:
        storage_id: session.storage.filesystem
    profiler:
        collect: false

monolog:
    handlers:
        stderr:
            type:  stream
            path:  php://stderr
            level: notice